<div *ngIf="recipe">
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Portions</th>
          <th>calories</th>
          <th>Ingrédients</th>
          <th>Mode de Préparation</th>
          <th>Supprimer la recette</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{recipe.name}}</td>
          <td>{{recipe.servings}}</td>
          <td>{{recipe.calories}}</td>
          <td>
            <ul>
              <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
            </ul>
          </td>
          <td class="overflow">{{recipe.howTo}}</td>
          <td><button type="button" class="button btn-danger" (click)="deleteRecipe(recipe.id)">Supprimer</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
